        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </nav>

  <!-- START Add details-->
  <div class="add_details">
    <div class="container">

      <h2 class="green_text fs-26 my-5">Add your details</h2>

      <div class="row mx-0 justify-content-between">
        <div class="col-lg-6 col-sm-12 grey_text fs-20">
          <h2 class="text-green fs-26"> </h2>

          <form action="#" method="post">
            <div class="form-check form-check-inline">
              <input class="form-check-input me-2" name="flexRadioDefault" type="radio" id="inlineRadio1">
              <label class="form-check-label" for="inlineRadio1">Iâ€™m Going</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input me-2" name="flexRadioDefault" type="radio" id="inlineRadio2">
              <label class="form-check-label" for="inlineRadio2">Not Going</label>
            </div>

            <div class="d-flex justify-content-between align-items-center my-4">
              <div class="mb-3 form-group w-100 me-2">
                <label for="firstName" class="form-label"><span>*</span> First Name</label>
                <input type="text" name="firstName" id="firstName" class="form-control rounded-0">
              </div>

              <div class="mb-3 form-group w-100 ms-2">
                <label for="lastName" class="form-label"><span>*</span> Last Name</label>
                <input type="text" name="lastName" id="lastName" class="form-control rounded-0">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"><span>*</span> Email</label>
              <input type="email" name="email" id="email" class="form-control rounded-0">
            </div>

            <button type="submit" class="btn btn-primary btn-block w-100 green_bg border-0 rounded-4 fs-20 py-2 my-4 ">Submit</button>

          </form>
        </div>

        <!-- Revolutionize Your Business Efficiency Box -->
        <div class="col-3 d-none d-lg-block">
          <div class="event_box w-100 p-3 d-flex justify-content-between ">
            <p class="text-white fs-26">Revolutionize Your Business Efficiency</p>
            <p class="text-white fs-26">Event Date</p>
          </div>
        </div>
      </div>


    </div>
    <hr class="hr_border border_bottom_full_green">
  </div>
  <!-- END Add details-->

        <a href="#" class="me-4"> <img src="./assets/images/icons/facebook.png" alt="facebook" width="50" height="50"> </a>
        <a href="#" class="me-4"> <img src="./assets/images/icons/instagram.png" alt="instagram" width="50" height="50"> </a>

    </div>
